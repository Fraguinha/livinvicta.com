apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: livinvicta-frontend-image
  namespace: flux-system
spec:
  image: fraguinha/livinvicta.com-frontend
  interval: 1m0s
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: livinvicta-frontend-policy
  namespace: flux-system
spec:
  digestReflectionPolicy: Always
  interval: 1m0s
  imageRepositoryRef:
    name: livinvicta-frontend-image
  filterTags:
    pattern: '^latest$'
  policy:
    alphabetical:
      order: asc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: livinvicta
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: fraguinha/livinvicta.com-frontend:latest@sha256:d1021baae3b5f006489238ff84be37a4b2d3803286ecec81beba3680a7cd2f5d # {"$imagepolicy": "livinvicta:livinvicta-frontend-policy"}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: livinvicta
spec:
  selector:
    app: frontend
  ports:
    - port: 8080
      targetPort: 8080
