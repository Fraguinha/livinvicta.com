
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: livinvicta
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: k3d-livinvicta-registry:10000/fraguinha/livinvicta.com-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: livinvicta
spec:
  selector:
    app: frontend
  ports:
    - port: 8080
      targetPort: 8080
